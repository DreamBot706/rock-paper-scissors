<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" </head>
    <script src="./script.js" defer></script>

<body>
    <header class="page-header amatic-sc">
        <font color="#87b6dc">Rock</font>
        <font color="#ae6a68"> Paper </font>
        <font color="#dcb654">Scissors</font>
    </header>
    <main>
        <div class="game-display-wrapper">
            <section class="human container">
                <header class="human amatic-sc">Human</header>
                <img class="image-format" src="./images/rock.jpg">
            </section>
            <section class="score amatic-sc">
                <font class="violet">0</font> - <font class="orange">0</font>
            </section>
            <section class="computer container">
                <header class="computer amatic-sc">Computer</header>
                <img class="image-format" src="./images/rock.jpg">
            </section>
        </div>
        <section class="button-wrapper">
            <button class="rock button">
                <img class="image-format" src="./images/rock.jpg">
            </button>
            <button class="paper button">
                <img class="image-format" src="./images/paper.jpg">
            </button>
            <button class="scissors button">
                <img class="image-format" src="./images/scissors.jpg">
            </button>
        </section>

    </main>
</body>

</html>
